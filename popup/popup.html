<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 280px; padding: 16px; font-family: 'Google Sans', sans-serif; color: #202124; }
    h2 { font-size: 16px; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px; }
    .status-card { background: #f8f9fa; border-radius: 8px; padding: 12px; margin-bottom: 16px; }
    .site-domain { font-weight: bold; color: #1a73e8; margin-bottom: 8px; display: block; word-break: break-all; }
    .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .label { font-size: 13px; color: #5f6368; }
    
    /* Toggle Switch */
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #1a73e8; }
    input:checked + .slider:before { transform: translateX(20px); }

    /* Advanced Settings */
    .advanced { margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; }
    .advanced input { width: 100%; padding: 6px; box-sizing: border-box; border: 1px solid #dadce0; border-radius: 4px; margin-top: 4px; }
    .hint { font-size: 11px; color: #999; margin-top: 4px; }
    
    button { background: #1a73e8; color: white; border: none; padding: 8px 16px; border-radius: 4px; width: 100%; cursor: pointer; margin-top: 12px; }
    button:hover { background: #1557b0; }
  </style>
</head>
<body>
  <h2>PromptSnap 设置</h2>
  
  <div class="status-card">
    <span class="site-domain" id="domain">detecting...</span>
    
    <div class="row">
      <span class="label">在此网站启用</span>
      <label class="switch">
        <input type="checkbox" id="toggle-enable">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="advanced">
    <span class="label">自定义输入框选择器 (可选)</span>
    <input type="text" id="selector" placeholder="例如: #prompt-textarea">
    <div class="hint">留空则使用智能自动探测</div>
  </div>

  <button id="save-btn">保存并刷新</button>

  <script src="popup.js"></script>
</body>
</html>
